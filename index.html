<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">小莫·自动回复</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">
                    <img src="images/logo.png" alt="小莫·自动回复 Logo">
                    <span data-i18n="logo_text">小莫·自动回复</span>
                </a>
                <div class="nav-links">
                    <a href="#features" data-i18n="features">特性</a>
                    <a href="#download" data-i18n="download">下载</a>
                    <a href="#support" data-i18n="support">支持</a>
                    <a href="#contact" data-i18n="contact">联系我们</a>
                </div>
                <select id="language-select">
                    <option value="zh-CN">简体中文</option>
                    <option value="zh-TW">繁體中文</option>
                    <option value="en">English</option>
                </select>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1 data-i18n="make_communication_smarter">让沟通更智能</h1>
            <p data-i18n="based_on_python">基于Python的PC端微信自动回复工具</p>
            <a href="#download" class="btn" data-i18n="download_now">立即下载</a>
        </div>
    </section>

    <section id="features" class="features">
        <div class="container">
            <h2 data-i18n="product_features">产品特性</h2>
            <div class="feature-grid">
                <div class="feature-card">
                    <div class="feature-icon">
                        <img src="images/icon-image-recognition.png" alt="图像识别">
                    </div>
                    <h3 data-i18n="image_recognition">图像识别</h3>
                    <p data-i18n="smart_recognition">智能识别消息内容</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <img src="images/icon-multiple-modes.png" alt="多种模式">
                    </div>
                    <h3 data-i18n="multiple_modes">多种模式</h3>
                    <p data-i18n="different_reply_options">提供不同的自动回复选项</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <img src="images/icon-remote-control.png" alt="远程控制">
                    </div>
                    <h3 data-i18n="remote_control">远程控制</h3>
                    <p data-i18n="manage_settings_remotely">通过网络远程管理设置</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <img src="images/icon-graphical-interface.png" alt="图形界面">
                    </div>
                    <h3 data-i18n="graphical_interface">图形界面</h3>
                    <p data-i18n="easy_to_use_ui">易于使用的操作界面</p>
                </div>
            </div>
        </div>
    </section>

    <section id="download" class="download">
        <div class="container">
            <h2 data-i18n="download">下载</h2>
            <p data-i18n="current_version">当前版本：v2.3.1</p>
            <a href="#" class="btn" data-i18n="click_to_download">点击下载</a>
        </div>
    </section>

    <section id="support" class="support">
        <div class="container">
            <h2 data-i18n="user_support">群聊</h2>
            <p data-i18n="join_our_community">加入我们的QQ群(748917332)，获取下载链接。</p>
            <a href="https://space.bilibili.com/3546581192149863" target="_blank" class="btn" data-i18n="visit_bilibili">访问B站主页</a>
        </div>
    </section>

    <footer id="contact">
        <div class="container">
            <h2 data-i18n="contact">联系我们</h2>
            <p data-i18n="any_questions">有任何问题？请通过以下方式联系我们：</p>
            <div class="contact-info">
                <p data-i18n="email">Email: WWxiaomo@163.com</p>
                <p data-i18n="bilibili">Bilibili: 虹芡</p>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
